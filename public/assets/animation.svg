<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definition -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6e57ac" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#6d3683" stop-opacity="0.6"/>
    </linearGradient>
    
    <!-- Animated background pattern -->
    <pattern id="animatedBg" patternUnits="userSpaceOnUse" width="200" height="200">
      <rect width="200" height="200" fill="none"/>
      <path d="M0,0 L200,200 M200,0 L0,200" stroke="url(#gradient)" stroke-width="2" stroke-dasharray="10,10">
        <animateTransform attributeName="patternTransform" type="rotate" from="0 100 100" to="360 100 100" dur="60s" repeatCount="indefinite"/>
      </path>
    </pattern>
  </defs>
  
  <!-- Background with subtle animated pattern -->
  <rect width="100%" height="100%" fill="#1a0a20"/>
  <rect width="100%" height="100%" fill="url(#animatedBg)" opacity="0.15"/>
  
  <!-- Main content area -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="url(#gradient)" opacity="0.9"/>
  
  <!-- Inner content area -->
  <rect x="80" y="80" width="640" height="440" rx="10" fill="#1a0a20" opacity="0.9"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="url(#gradient)" stroke-width="3">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="20s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="700" cy="500" r="60" fill="none" stroke="url(#gradient)" stroke-width="3" stroke-dasharray="5,5">
    <animateTransform attributeName="transform" type="rotate" from="360 700 500" to="0 700 500" dur="30s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Title text -->
  <text x="400" y="150" font-family="Arial" font-size="36" fill="#ffffff" text-anchor="middle">Project View</text>
  
  <!-- Content placeholder -->
  <text x="400" y="300" font-family="Arial" font-size="24" fill="#cccccc" text-anchor="middle" opacity="0.8">Your content goes here</text>
</svg>